<app-basicmodal [title]="'Nova Coleção'" (save)="add()">
    <app-input [label]="'Descrição da Coleção'" [required]="true" [(ngModel)]="description" ></app-input>
    <table>
        <tr *ngFor="let collection of collections">
          <td>{{collection.id}} - </td>
          <td>{{collection.description}} </td>
       </tr>
    </table>    
</app-basicmodal>
